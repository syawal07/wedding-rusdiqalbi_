<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation - Rusdi & Qolbi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <main class="hero">
        <div class="card">
          <h2 class="subtitle">Walimatul 'Urs</h2>
          <div class="couple-photos">
            <img
              src="./assets/gal6.png"
              alt="Foto Mempelai Pria"
              class="couple-photo"
            />
            <img
              src="./assets/gal5.png"
              alt="Foto Mempelai Wanita"
              class="couple-photo"
            />
          </div>
          <h1 class="title">Rusdi & Qolbi</h1>
          <div class="invitation-box">
            <p class="to">Kepada Yth. Bapak/Ibu/Saudara/i</p>
            <p class="name" id="guestName">Nama Tamu</p>
            <p class="location">di Tempat</p>
          </div>
          <button id="openBtn">Buka Undangan</button>
          <div class="countdown-section">
            <h3 class="countdown-title">Menuju Hari Bahagia</h3>
            <div class="countdown">
              <div><span id="days">00</span><small>Hari</small></div>
              <div><span id="hours">00</span><small>Jam</small></div>
              <div><span id="minutes">00</span><small>Menit</small></div>
              <div><span id="seconds">00</span><small>Detik</small></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <button id="soundToggle">ðŸ”Š</button>
    <script src="./Index.js"></script>
    <script>
      // Fungsi untuk mengambil parameter dari URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Ambil nama dari parameter 'to' di URL
      const guestName = getQueryParam("to");

      // Tampilkan di elemen dengan ID 'guestName'
      const guestNameElement = document.getElementById("guestName");
      if (guestName) {
        // Ganti '+' dengan spasi dan decode URI component
        const formattedName = decodeURIComponent(guestName.replace(/\+/g, " "));
        guestNameElement.textContent = formattedName;
      } else {
        guestNameElement.textContent = "Tamu Undangan"; // Default jika tidak ada nama
      }
    </script>
    <script>
      function createParticles() {
        const particleContainer = document.querySelector(".particles");
        const particleCount = 100;
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");
          const size = Math.random() * 3 + 1;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particleContainer.appendChild(particle);
        }
      }
      window.onload = createParticles;
    </script>
  </body>
</html>
